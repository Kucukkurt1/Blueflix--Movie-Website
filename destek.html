<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Destek - BLUEFLIX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("2K.jpg") center/cover no-repeat fixed;
      color: #fff;
    }

    
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: rgba(2, 25, 41, 0.1);
      backdrop-filter: blur(6px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      font-family: 'Roboto', sans-serif;

    }


    .logo {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 28px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }


    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 10px 15px;
      
      border-radius: 50px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .nav-links li a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: rgb(135, 157, 206);
    }

    
    .container {
      max-width: 600px;
      margin: 120px auto 80px auto;
      
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 12px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0000;
    }

    .mail-info {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .mail-info a {
      color: #879dcea9;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="logo">BLUEFLIX</a>
    <ul class="nav-links">
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="filmler.html">Filmler</a></li>
      <li><a href="diziler.html">Diziler</a></li>
      <li><a href="robot.html">Robot</a></li>
      <li><a href="destek.html">Destek</a></li>
    </ul>
  </nav>

  <!-- DESTEK -->
  <div class="container">
    <h1>Bize Ulaşın</h1>
    <p>Herhangi bir sorunuz veya öneriniz varsa bize ulaşabilirsiniz.</p>

    <form id="destekForm">
      <input type="text" placeholder="Adınız" required>
      <input type="email" placeholder="E-posta Adresiniz" required>
      <textarea placeholder="Mesajınız..." required></textarea>
      <button type="submit">Gönder</button>
    </form>

    <div class="mail-info">
      <p>Destek mail adresimiz: <a href="mailto:destek@blueflix.com">destek@blueflix.com</a></p>
    </div>
  </div>

  <script>
    document.getElementById("destekForm").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("✅ Talebiniz iletildi. En kısa sürede sizinle iletişime geçeceğiz.");
      this.reset();
    });
  </script>
</body>

</html>
