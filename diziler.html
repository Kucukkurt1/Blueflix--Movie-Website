<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>BLUEFLIX - Diziler</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url(film.jpg);
      color: #fff;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: rgba(2, 25, 41, 0.1);
      backdrop-filter: blur(6px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 28px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-shrink: 0;
      overflow-x: hidden;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 8px 10px;
      transition: all 0.3s ease;
      border-radius: 50px;
      display: flex;
      align-items: center;
      height: 100%;
      text-transform: uppercase;
    }

    .nav-links li a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: rgb(135, 157, 206);
    }

    /* SEARCH BOX */
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 100px;
      margin-bottom: 30px;
    }

    .search-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box input {
      width: 400px;
      padding: 15px 20px;
      border-radius: 50px 0 0 50px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: #fff;
      opacity: 1;
    }

    .search-box button {
      padding: 15px 25px;
      border-radius: 0 50px 50px 0;
      border: 2px solid #fff;
      border-left: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-box button:hover {
      background: #8a208a;
      color: #ffffff;
    }

    /* SONUCLAR */
    #arama-sonuclari {
      display: none;
      margin-bottom: 30px;
    }

    /* M GRID */
    main {
      padding-top: 20px;
    }

    .movie-category {
      margin: 30px;
    }

    .movie-category h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .movies-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .movie-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      cursor: pointer;
      width: 160px;
      height: 280px;
      flex-shrink: 0;
    }

    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .movie-card h3 {
      font-size: 1rem;
      padding: 10px;
      margin: 0;
      word-break: break-word;
    }

    .movie-card span {
      font-size: 0.8rem;
      color: #ccc;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    html,
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body data-type="tv">

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="logo">BLUEFLIX</a>
    <ul class="nav-links">
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="filmler.html">Filmler</a></li>
      <li><a href="diziler.html">Diziler</a></li>
      <li><a href="robot.html">Robot</a></li>
      <li><a href="destek.html">Destek</a></li>
    </ul>
  </nav>

  <!-- SEARCH BOX -->
  <div class="search-container">
    <div class="search-title">Dizi Arayın</div>
    <div class="search-box">
      <input type="text" placeholder="Dizi ismi girin..." id="searchInput">
      <button id="searchBtn">ARA</button>
    </div>

    <section class="movie-category" id="arama-sonuclari">
      <h2>Arama Sonuçları</h2>
      <div class="movies-grid" id="search-results"></div>
    </section>
  </div>

  <!-- DİZİLER -->
  <main id="movies-container">
    <section class="movie-category" id="polisiye">
      <h2>Polisiye</h2>
      <div class="movies-grid"></div>
    </section>
    <section class="movie-category" id="gerilim">
      <h2>Gerilim</h2>
      <div class="movies-grid"></div>
    </section>
    <section class="movie-category" id="dram">
      <h2>Dram</h2>
      <div class="movies-grid"></div>
    </section>
    <section class="movie-category" id="komedi">
      <h2>Komedi</h2>
      <div class="movies-grid"></div>
    </section>
    <section class="movie-category" id="aksiyon">
      <h2>Aksiyon</h2>
      <div class="movies-grid"></div>
    </section>
    <section class="movie-category" id="bilim-kurgu">
      <h2>Bilim Kurgu</h2>
      <div class="movies-grid"></div>
    </section>
  </main>

  <script src="filmler.js"></script>
</body>

</html>
