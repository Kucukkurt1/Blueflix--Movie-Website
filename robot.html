      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }


    .nav-links {

      border: none;

    button {
      margin-top: 15px;
      padding: 12px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #cc0000;
    }

    /* RESULTS */
    .results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .movie-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .movie-card h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .movie-card span {
      font-size: 0.8rem;
      color: #ccc;
    }
